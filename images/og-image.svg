<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5B6EF4"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B6EF4"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#5B6EF4" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#5B6EF4" stroke-width="1"/>
  </g>
  
  <!-- Gradient orbs -->
  <circle cx="950" cy="150" r="200" fill="#5B6EF4" opacity="0.15"/>
  <circle cx="200" cy="500" r="150" fill="#8B5CF6" opacity="0.1"/>
  
  <!-- Logo V -->
  <g transform="translate(100, 200)">
    <path d="M0 0 L60 150 L120 0 L90 0 L60 100 L30 0 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Veltor text -->
  <text x="240" y="310" font-family="Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Veltor</text>
  
  <!-- Tagline -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="32" fill="#a0a0b0">Sites Web • Applications • CRM</text>
  
  <!-- Subtitle -->
  <text x="100" y="460" font-family="Arial, sans-serif" font-size="24" fill="#707080">Solutions digitales pour PME &amp; TPE</text>
  
  <!-- Price badge -->
  <rect x="100" y="500" width="200" height="50" rx="25" fill="url(#accentGradient)"/>
  <text x="200" y="533" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Dès 800€ HT</text>
  
  <!-- Website URL -->
  <text x="1100" y="590" font-family="Arial, sans-serif" font-size="20" fill="#5B6EF4" text-anchor="end">veltor.fr</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accentGradient)"/>
</svg>
